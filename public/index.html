<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="/index.js"></script>
		<title>Food API</title>
	</head>
	<body>
		<h1>Welcome to the food API</h1>

		<form class="" action="/add" method="post">
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" name="mealName" />
				<label>Price</label>
				<input class="form-control" type="text" name="mealPrice" />
				<label>Sauce</label>
				<input class="form-control" type="text" name="mealSauce" />
				<label>Image</label>
				<input class="form-control" type="text" name="mealImg" />
				<label>Gluten</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="mealGluten" id="flexRadioDefault1" value="true" />
					<label class="form-check-label" for="flexRadioDefault1"> Yes </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="mealGluten" id="flexRadioDefault2" value="false" />
					<label class="form-check-label" for="flexRadioDefault2"> No </label>
				</div>
			</div>
			<button class="btn btn-primary" type="submit" name="button">Add meal</button>
		</form>
	</body>
</html>
